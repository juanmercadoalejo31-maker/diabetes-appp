<!DOCTYPE html>
<html>
<head>
    <title>Recuperar Contraseña</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alerta { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
        .exito { background: #e8f5e8; color: #2e7d32; border: 1px solid #c8e6c9; }
        .login-link { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Recuperar Contraseña</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <div class="form-group">
            <label>Correo electrónico:</label>
            <input type="email" name="correo" required>
        </div>
        
        <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
        
        <button type="submit">Enviar enlace de recuperación</button>
    </form>
    
    <div class="login-link">
        <a href="{{ url_for('login') }}">← Volver al inicio de sesión</a>
    </div>
</body>
</html>
